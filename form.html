<form class="form" action="" method="post">
	<fieldset class="form__section">

		<legend class="form__section--title">Section title</legend>

		<div class="form__item form__item--text">
			<label class="form__label" for="Sassiform-text">Text field label</label>
			<input class="form__input form__input--text" type="text" placeholder="example text" id="Sassiform-text" />
		</div>

		<div class="form__item form__item--special">
			<label class="form__label form__label-hidden" for="Sassiform-text-2">hidden field label</label>
			<input class="form__input form__field--address" type="tel" placeholder="" id="Sassiform-text-2" />
		</div>

		<div class="form__item form__item--password">
			<label class="form__label" for="Sassiform-password">Password field label</label>
			<input class="form__input form__input--password" type="password" id="Sassiform-password" />
		</div>

		<div class="form__item form__item--email">
			<label class="form__label" for="Sassiform-email">Email field label</label>
			<input class="form__input form__input--email" type="email" placeholder="foo@bar.com" id="Sassiform-email" />
		</div>

		<div class="form__item form__item--tel">
			<label class="form__label" for="Sassiform-tel">Telephone field label</label>
			<input class="form__input form__field--tel" type="tel" placeholder="555-2368" id="Sassiform-tel" />
		</div>

		<div class="form__item form__item--select">
			<label class="form__label" for="Sassiform-select">Select field label</label>
			<select id="Sassiform-select">
				<option>Option 1</option>
				<option selected="selected">Option 2</option>
				<option>Option 3</option>
			</select>
		</div>

		<fieldset class="form__group form__group--radio">

			<legend class="form__group--title">Form Group Title</legend>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--radio" type="radio" name="radio-group" id="Sassiform-radio-1" value="1" />
				<label class="form__label" for="Sassiform-radio-1">Option 1</label>
			</div>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--radio" type="radio" name="radio-group" id="Sassiform-radio-2" value="2" />
				<label class="form__label" for="Sassiform-radio-2">Option 2</label>
			</div>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--radio" type="radio" name="radio-group" id="Sassiform-radio-3" value="3" />
				<label class="form__label" for="Sassiform-radio-3">Option 3</label>
			</div>

		</fieldset>

		<fieldset class="form__group form__group--checkbox">
			<legend class="form__group--title">Form Group Title</legend>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--checkbox" type="checkbox" id="Sassiform-checkbox-1" value="1" />
				<label class="form__label" for="Sassiform-checkbox-1">Option 1</label>
			</div>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--checkbox" type="checkbox" id="Sassiform-checkbox-2" value="2" />
				<label class="form__label" for="Sassiform-checkbox-2">Option 2</label>
			</div>

			<div class="form__item form__item--boolean">
				<input class="form__input form__input--checkbox" type="checkbox" id="Sassiform-checkbox-3" value="3" />
				<label class="form__label" for="Sassiform-checkbox-3">Option 3</label>
			</div>

		</fieldset>

		<div class="form__item form__item--boolean">
			<input class="form__input form__input--checkbox" type="checkbox" id="Sassiform-terms" value="Agree" />
			<label class="form__label" for="Sassiform-terms">I agree to your Terms & Conditions</label>
		</div>

		<div class="form__actions">
			<button class="btn btn--primary" type="submit"><span>Woot!</span> Click me!</button>
			<a href="#" class="back-action">< Back to previous step</a>
		</div>

	</fieldset>

</form>
